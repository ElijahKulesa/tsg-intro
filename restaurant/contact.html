<html>
	<head>
		<title>Contact Us</title>
	</head>
	<body>
		<header>
			<h1>Good Burger</h1>
		</header>

		<nav>
			<hr />
			<p><a href="index.html">Home</a></p>
			<p><a href="menu.html">Menu</a></p>
			<p><a href="contact.html">Contact Us</a></p>
			<hr />
		</nav>

		<form action="submit.html" method="POST">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" /> <br />

			<label for="email">Email:</label>
			<input type="text" id="email" name="email" /> <br />

			<label for="phone">Phone:</label>
			<input type="text" id="phone" name="phone" /> <br />

			<label for="reason">Reason for Inquiry:</label>
			<select id="reason" name="reason">
				<option value="catering" selected>Catering</option>
				<option value="party">Private Party</option>
				<option value="feedback">Feedback</option>
				<option value="other">Other</option>
			</select> <br />

			<label for="info">Additional Information:</label>
			<textarea id="info" name="info"></textarea> <br />

			<fieldset>
				<legend>Have you been to the restaurant?</legend>

				<input type="radio" id="choice1" name="beenBefore" />
				<label for="choice1">No</label>

				<input type="radio" id="choice2" name="beenBefore" />
				<label for="choice2">Yes</label>
			</fieldset> <br />

			<fieldset>
				<legend>Best days to contact you:</legend>

				<input type="checkbox" id="m" name="days" value="m"/>
				<label for="m">M</label>

				<input type="checkbox" id="t" name="days" value="t"/>
				<label for="t">T</label>
				
				<input type="checkbox" id="w" name="days" value="w"/>
				<label for="w">W</label>

				<input type="checkbox" id="th" name="days" value="th"/>
				<label for="th">Th</label>

				<input type="checkbox" id="f" name="days" value="f"/>
				<label for="f">F</label>
			</fieldset>

			<input type="submit" value="Send Request" />
		</form>

		<footer>
			<hr />
			<p>123 Fake St, Fakesville, Texas, 12321</p>
			<p>(123) 456 - 7890</p>
		</footer>
	</body>

</html>
